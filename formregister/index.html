<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="https://cdn.mobilecity.vn/mobilecity-vn/images/2024/05/hinh-nen-bau-troi-1.jpg.webp" alt="Hình ảnh minh họa">
            <p class="made-by">Made by Nguyen Minh Quan</p>
        </div>
        <div class="right-side">
            <h1>Đăng Ký Tài Khoản</h1>
            <p>Đây không phải là dịch vụ trực tuyến thật! Bạn biết rằng bạn cần thứ gì đó như thế này trong cuộc sống của mình để giúp bạn thực hiện những ước mơ sâu thẳm nhất.</p>
            <form action="#" method="post" class="register-form">
                <div class="input-group">
                    <label for="firstName">Họ</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Tên</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Tạo Tài Khoản</button>
                <p class="login-text">Đã có tài khoản? <a href="#">Đăng nhập</a></p>
            </form>
        </div>
    </div>
</body>
</html>
